{% load static %}


<br class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
<p>
<a href="{% url 'question' qid=question.id %}">{{ question.title}}</a>
<div class="row">
    <div class="col-md-3 blog-main">

        <br class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">
            <a href="#">@{{question.author}}</a>


        </strong>

        <img src="{% static 'pic.png' %}"
             height="100"
             width="100">

        <!--end of inserting code-->

    </div><!-- /.blog-main -->

    <aside class="col-md-9 blog-sidebar" style="margin-top: 40px;">

        <br>
        {{question.text}}
        <br>
    </aside>


</div><!-- /.row -->
<br>
<div class="like_button_count">{{ question.rating }} рейтинг</div>

        {% for tag in question.tags.all %}
