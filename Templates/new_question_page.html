

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h4 class="mb-3">New Question</h4>
  <form class="form mt-5" method="POST" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Ask</button>
    {% endbuttons %}
  </form>
{% endblock content %}
