
{% extends 'base.html' %}




{% block content %}




      <h4 class="mb-3">New Question</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Title</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="email">Description</label>
          <input type="email" class="form-control" id="email" placeholder="" style="padding-bottom: 300px;">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>


          <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="add tags" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
        </div>


          <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 20px;">Add</button>
      </form>



{% endblock content %}
