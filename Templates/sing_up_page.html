

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <form class="form mt-5" method="POST" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ request.path }}">
    {% endbuttons %}
  </form>
{% endblock content %}
